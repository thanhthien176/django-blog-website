{% extends "base.html" %}

{% block title %}List Posts In Blog{% endblock %}

{% block css_file %}
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        {% for post in posts %}
            <div class="col-lg-3 text-center">
                <div class="p-3 border rounded">
                    <img src="{{ post.image.url }}" 
                        alt="" 
                        class="rounded-circle img-fluid" 
                        style="width:140px; height:140px; object-fit:cover;">
                    <h2 class="fw-normal mt-3">{{ post.title }}</h2>
                    <p class="text-muted">
                        {{ post.summary }}
                    </p>
                    <p><a class="btn btn-secondary" href="{% url "detail-post" post.slug %}">View details Â»</a></p>
                </div>
            </div>

        {% endfor %}
    </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
